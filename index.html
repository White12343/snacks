<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="desc">
  <link rel="icon" href="./images/favicon.ico">
  <script src="https://kit.fontawesome.com/892efcd286.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/all.css">
  <title>農村美食小吃</title>
</head>
<body>
  <header class="header">
    <h1 class="header__tit">農村地方美食小吃特色料理</h1>
  </header>
  <main class="main container mx-auto">

    <div class="main__cntr">
      <!-- 
        ## snacks 元件
        1. 清單 snack-list
        2. 表格 snack-table
        3. 卡片 snack-card
      -->
      <div class="snacks snacks-list" id="Snacks">
        <!-- 列表 -->
        <ol class="snacks__list" id="SnacksList">
        </ol>
        <table class="snacks__table" id="SnacksTable">
          <thead class="snacks__thead">
            <tr>
              <th class="snacks__th" width="65">編號</th>
              <th class="snacks__th" width="100">行政區域</th>
              <th class="snacks__th">鄉鎮區</th>
              <th class="snacks__th" width="270">商家</th>
              <th class="snacks__th" width="370">地址</th>
            </tr>
          </thead>
          <tbody class="snacks__tbody">
          </tbody>
        </table>
        <!-- 
          ## snacks 元件控制項
          1. 篩選
          2. 檢視模式
        -->
        <aside class="snacks__console">
          <!-- 篩選 -->
          <div class="snacks__filter filter" id="Filter">
            <select class="filter__select" name="FilterArea" id="FilterArea">
              <option value="" selected="true" disabled>請選擇行政區域...</option>
            </select>
            <select class="filter__select" name="FilterTownship" id="FilterTownship">
              <option value="" selected="true" disabled>請選擇鄉鎮區...</option>
            </select>
          </div>
          <!-- 檢視模式 -->
          <div class="snacks__mode mode" id="Mode">
            <p class="mode__tit">檢視模式：</p>
            <div class="mode__cntr">
              <ul class="mode__list">
                <li class="mode__item">
                  <button class="mode__btn js-mode__btn--active" id="List" type="button">
                    <i class="fas fa-th-list"></i>
                  </button>
                </li>
                <li class="mode__item">
                  <button class="mode__btn" id="Table" type="button">
                    <i class="fas fa-align-justify"></i>
                  </button>
                </li>
                <li class="mode__item">
                  <button class="mode__btn" id="Card" type="button">
                    <i class="fas fa-th-large"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
      <div class="pagination" id="Pagination">
        <div class="pagination__tit">
          美食頁次 
          <span class="pagination__page">1</span>/
          <span class="pagination__total">1</span>
        </div>
        <div class="pagination__cntr">
        </div>
      </div>
    </div>
    <!-- ad -->
    <aside class="aside">
      <div class="ad">
        <ul class="ad__list">
          <li class="ad__item">
            <a class="ad__link" href="javascript:;">
              <figure class="ad__inner">
                <img class="ad__img img-resp" src="./images/adv1.png" alt="adv1" width="300" height="599">
              </figure>
            </a>
          </li>
          <li class="ad__item">
            <a class="ad__link" href="javascript:;">
              <figure class="ad__inner">
                <img class="ad__img img-resp" src="./images/adv2.png" alt="adv2" width="300" height="208">
              </figure>
            </a>
          </li>
          <li class="ad__item ad__item--sticky">
            <a class="ad__link" href="javascript:;">
              <figure class="ad__inner">
                <img class="ad__img img-resp" src="./images/adv3.png" alt="adv3" width="300" height="600">
              </figure>
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
  <div class="loading" id="Loading">
    <div class="loading__cntr">
      <p class="loading__desc">資料下載中..請稍後!</p>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__cntr container mx-auto">
      <p class="footer__tit">CMoney 全曜財經資訊</p>
      <p class="footer__desc">資料來源：
        <span class="footer__src">政府資料開放平台</span>
      </p>
    </div>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
